<mat-card>
  <mat-card-content>
    <h3>{{'New tickets' | translate}}: {{(ticketCounter$ | async)?.adminTicketCounter}}</h3>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> {{'Ticket ID' | translate}} </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="ticketHighlight">
        <mat-header-cell *matHeaderCellDef> {{'Ticket Description' | translate}} </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.ticketHighlight}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="supportTicketType">
        <mat-header-cell *matHeaderCellDef> {{'Ticket Type' | translate}} </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.supportTicketType}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> {{'Actions' | translate}} </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> <button mat-raised-button color="primary" (click)="ticketDetails(ticket.id)">{{'Ticket Details' | translate}}</button> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
  </mat-paginator>
</mat-card-content>
</mat-card>

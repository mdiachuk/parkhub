<div class="booking-container">
  <h3>{{'Please, insert your car number and phone number' | translate}}</h3>
  <section>
    <form [formGroup]="bookingForm" (submit)="saveReactive()">
      <div>
        <br>
        <br>
        <mat-form-field>
          <input matInput [placeholder]="'Enter your car number' | translate" [formControl]="carNumber" required>
          <mat-error *ngIf="carNumber.invalid">{{isErrorCarNumber()}}</mat-error>
        </mat-form-field>
      </div>
      <br>
      <br>
      <div>
        <mat-form-field>
          <span matPrefix>+ &nbsp;</span>
          <input matInput [placeholder]="'Enter your phone number' | translate" [formControl]="phoneNumber" required>
          <mat-error *ngIf="phoneNumber.invalid">{{isErrorPhoneNumber()}}</mat-error>
        </mat-form-field>
      </div>
      <br>
      <br>
      <button type="submit" color="primary" mat-raised-button aria-label="snack-bar">
        {{'Submit' | translate}}
      </button>
    </form>
  </section>
</div>
